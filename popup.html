<!DOCTYPE html>
<meta charset="utf-8" />
<html>
  <head>
    <link rel="stylesheet" href="./resources/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="./resources/styles.css" />
    <script src="./resources/vendor/jquery-3.5.1.min.js"></script>
    <script src="./resources/vendor/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="content">
      <form>
        <div class="form-group">
          <label for="url">Url</label>
          <input
            type="text"
            class="form-control"
            id="url"
            placeholder="Exemplo: http://domain.com/authentication/api/v1/OAuth/Authenticate"
            required
            aria-describedby="urlHelp"
          />
          <small id="urlHelp" class="form-text text-muted">
            Authentication Endpoint
          </small>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            required
            aria-describedby="userHelp"
          />
          <small id="userHelp" class="form-text text-muted">
            Authentication user
          </small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            required
            class="form-control"
            id="password"
            aria-describedby="passHelp"
          />
          <small id="passHelp" class="form-text text-muted">
            Authentication password
          </small>
        </div>
        <div class="form-group">
          <label for="clientId">Client_Id</label>
          <input
            type="text"
            placeholder="asgtIB0O43saFI24NRkm0o3mr3l35UY"
            required
            class="form-control"
            id="clientId"
            aria-describedby="clientIdHelp"
          />
          <small id="clientIdHelp" class="form-text text-muted">
            Authentication token
          </small>
        </div>
        <div class="form-group">
          <label for="token">Token</label>
          <span
            class="badge badge-success"
            id="token-copiado"
            style="font-size: 14px; font-family: Arial, Helvetica, sans-serif"
            >Token Copied!</span
          >
          <textarea
            type="text"
            readonly
            class="form-control"
            id="token"
          ></textarea>
          <small id="tokenHelp" class="form-text text-muted"> Token </small>
        </div>
        <button type="button" id="button-generate" class="btn btn-success">
          <span class="spinner-border spinner-border-sm" role="status" hidden aria-hidden="true"></span>
          Generate Token
        </button>
        <span id="error-area"></span>
      </form>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
